<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Autobagger Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <h1>RTR <br>
        Autobagger Stop Watch</h1>
    <img src="images/RTRFULL.png" alt="Rent The Runway">
    <button class="download">
        Download Times
    </button>
    <div class="container">
        <div class="stopwatch">
            <div class="title">
                Autobagger 1
            </div>
            <div id="time">
                <div class="fullText">
                    <span class="digit" id="min1">00</span>
                    <span class="txt">:</span>
                    <span class="digit" id="sec1">00</span>
                    <span class="txt">.</span>
                    <span class="digit" id="count1">00</span>
                </div>
            </div>
            <div id="buttons">
                <button class="btn" id="start1">
                    Start</button>
                <button class="btn" id="stop1">
                    Stop</button>
                <button class="btn" id="reset1">
                    Reset</button>
            </div>
        </div>

            <div class="title">
                Autobagger 2
